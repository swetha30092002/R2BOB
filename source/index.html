<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Voice Bot</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container mt-4">
      <button class="btn btn-primary" id="startRegBtn">
        Start Registration
      </button>
      <button class="btn btn-primary" id="recordBtn">Record</button>
      <br />
      <button class="btn btn-success mt-4" id="nextQuesBtn">Next</button>

      <div class="bg-light mt-4 p-3 rounded">
        <h5>Questions...</h5>
        <div id="queContainer"></div>
        <br />
        <h5>Answers...</h5>
        <div id="ansContainer"></div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
